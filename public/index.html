<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader File By Kenz</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6c5ce7 0%, #a8a4e6 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2d3436;
            margin-bottom: 1.5rem;
            font-size: 1.8em;
        }

        .upload-box {
            border: 2px dashed #a8a4e6;
            padding: 2rem;
            cursor: pointer;
            border-radius: 15px;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            position: relative;
            background: #f8f9fa;
        }

        .upload-box:hover {
            background: #fff;
            border-color: #6c5ce7;
        }

        .upload-box.dragover {
            background: #e6e6fa;
            border-color: #4b4bff;
        }

        .cloud-icon {
            font-size: 3.5rem;
            color: #6c5ce7;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #636e72;
            font-size: 1.1em;
        }

        .btn {
            background: #6c5ce7;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #5b4bc4;
            transform: scale(1.05);
        }

        .btn i {
            font-size: 1.2em;
        }

        #fileName {
            margin: 1rem 0;
            color: #636e72;
            font-size: 0.9em;
        }

        #status {
            margin-top: 1.5rem;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud File Upload</h1>
        <div class="upload-box" id="dropZone" 
             ondragover="handleDragOver(event)" 
             ondragleave="handleDragLeave(event)" 
             ondrop="handleDrop(event)">
            <i class="fas fa-cloud-upload-alt cloud-icon"></i>
            <div class="upload-text">
                Drag and drop your file here or click to browse
            </div>
        </div>
        <div id="fileName"></div>
        <input type="file" id="fileInput" hidden>
        <button class="btn" onclick="uploadFile()">
            <i class="fas fa-upload"></i>
            Upload File
        </button>
        <p id="status"></p>
        <footer>
          &copy; 2025 | Kenz CDN
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
